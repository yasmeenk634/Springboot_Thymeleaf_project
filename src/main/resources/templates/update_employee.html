<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<head>
		<meta charset="UTF-8">
		<title>Employee Managemnet System</title>
	</head>
	<body>
		<div class="container">
			<h1>Employee Managemnet System</h1>
			<hr>
			<h2>Update Employee</h2>
			<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
				<input type="hidden" th:field="*{id}"/>
				<input type="text" th:field="*{firstName}" 
						 class="form-control mb-4 col-4">
				<input type="text" th:field="*{lastName}" 
						 class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}" 
						 class="form-control mb-4 col-4">				
				<button type="submit" class="btn btn-info col-2">Update Employee</button>				
			</form>	
			<hr>
			<a th:href="@{/}">Back to Employee List</a>
		</div>
	</body>
</html>
